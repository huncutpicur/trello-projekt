<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2021</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<h1>Saját táblám</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Add meg a feladat nevét" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Feladat hozzáadása" />
		</form>
	</header>

	<div class="board">
		<main>
			<section class="task-list" id="tasks-section" ondrop="drop(event)" ondragover="allowDrop(event)">
				<h2>Feladatok</h2>
				<div id="tasks"></div>
			</section>
			<section class="lathatatlan">
				
				asd
			</section>

			<section class="task-list" id="in-progress-section" ondrop="drop(event)" ondragover="allowDrop(event)">
				<h2>Folyamatban</h2>
				<div id="in-progress-tasks"></div>
			</section>
			<section class="lathatatlan">
				
				asd
			</section>
			<section class="task-list" id="completed-section" ondrop="drop(event)" ondragover="allowDrop(event)">
				<h2>Befejezve</h2>
				<div id="completed-tasks"></div>
			</section>
		</main>
	</div>

	<script src="main.js"></script>

</body>
</html>
